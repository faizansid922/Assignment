<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #007bff;
}

.book {
    background-color: #fff;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <h1>Online Bookstore</h1>
    <div id="bookstore"></div>
    <script>
        // Constructor function for Author
function Author(name, birthYear, nationality) {
    this.name = name;
    this.birthYear = birthYear;
    this.nationality = nationality;
}

// Constructor function for Book
function Book(title, author, genre, price) {
    this.title = title;
    this.author = author;
    this.genre = genre;
    this.price = price;
}

// Add a method to the Book prototype to get book information
Book.prototype.getBookInfo = function () {
    return `
        <div class="book">
            <h2>${this.title}</h2>
            <p><strong>Author:</strong> ${this.author.name}</p>
            <p><strong>Genre:</strong> ${this.genre}</p>
            <p><strong>Price:</strong> $${this.price}</p>
        </div>
    `;
};

// Create instances of Author and Book
const author1 = new Author('J.K. Rowling', 1965, 'British');
const author2 = new Author('George Orwell', 1903, 'British');
const author3 = new Author('Harper Lee', 1926, 'American');

const book1 = new Book('Harry Potter and the Sorcerer\'s Stone', author1, 'Fantasy', 19.99);
const book2 = new Book('1984', author2, 'Dystopian', 14.99);
const book3 = new Book('To Kill a Mockingbird', author3, 'Fiction', 12.99);

// Display book details in the HTML
const bookstore = document.getElementById('bookstore');
bookstore.innerHTML += book1.getBookInfo();
bookstore.innerHTML += book2.getBookInfo();
bookstore.innerHTML += book3.getBookInfo();


    </script>
</body>
</html>
